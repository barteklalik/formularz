<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="myForm">
        <h1>Formularz</h1>
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required><br>

        <label>
            <input type="checkbox" id="terms" name="terms" required>
            Zgoda na warunki
        </label><br>

        <label>Płeć:</label>
        <label><input type="radio" name="gender" value="male" required> Mężczyzna</label>
        <label><input type="radio" name="gender" value="female"> Kobieta</label><br>

        <label for="country">Kraj:</label>
        <select id="country" name="country">
            <option value="poland">Polska</option>
            <option value="germany">Niemcy</option>
            <option value="france">Francja</option>
            <option value="uk">Wielka Brytania</option>
        </select><br>

        <button type="reset">Resetuj</button>
        <button type="submit" onclick="submitForm(event)">Wyślij</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();
            alert('Formularz został wysłany!');
        }
    </script>
</body>
</html>
